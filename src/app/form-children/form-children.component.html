
<md-card id="form_background" class="animated bounceInUp">
  <md-card-title>Posición de tus niños</md-card-title>
  <form novalidate [formGroup]="child" (ngSubmit)="onSubmit()">
    <md-card-content>
      <md-input-container>
        <label>
          <span>Id</span>
          <input mdInput
                 formControlName="id">
        </label>
      </md-input-container>
    </md-card-content>
    <md-card-content>
      <md-input-container>
        <label>
          <span>Número de niños en ese punto</span>
          <input mdInput
                 type="number"
                 formControlName="cost">
        </label>
      </md-input-container>
    </md-card-content>
    <md-card-content>
      <md-input-container>
        <label>
          <span>Coordenada X</span>
          <input mdInput
                 type="number"
                 formControlName="x">
        </label>
      </md-input-container>
    </md-card-content>
    <md-card-content>
      <md-input-container>
        <label>
          <span>Coordenada Y</span>
          <input mdInput
                 type="number"
                 formControlName="y">
        </label>
      </md-input-container>
    </md-card-content>
    <button md-raised-button color="accent" [disabled]="child.invalid">Añadir nuevo niño</button>
    <a md-raised-button style="background-color: lawngreen">
      <div *ngIf="storeComponent.getAllChildren().length > 0">
        <a [routerLink]="['/vans']">Siguiente</a>
      </div>
    </a>
  </form>
</md-card>
<agm-map [fullscreenControl]="true" [streetViewControl]="false" [disableDoubleClickZoom]="true"
         (mapClick)="clickMarker($event)"
         [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="marker.lat" [longitude]="marker.lng" (dragEnd)="clickMarker($event)"
              [iconUrl]="'assets/children_marker.png'"
              [markerDraggable]="marker.draggable">
    <agm-info-window>{{marker.label}}</agm-info-window>
  </agm-marker>
</agm-map>

<h1 class="my-shadow" style="font-family: Lobster;text-align: center">Niños añadidos</h1>

<md-chip-list class="mat-chip" *ngFor="let c of listChildrenID" style="background-color: dodgerblue">
  <md-chip style="background-color: dodgerblue; font-family: Pacifico" (dblclick)="eventDoubleClick($event)">
    {{c}}
  </md-chip>
</md-chip-list>

<toaster-container></toaster-container>
<div *ngIf="!validForm">

</div>
